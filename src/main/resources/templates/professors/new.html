<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4">
                <h2 class="text-center mb-5">Nouveau Prof</h2>

                <form action="" method="post" th:object="${dto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">NOM</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" th:field="${dto.firstName}">
                            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger"
                                th:errors="${dto.firstName}">
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">PRENOM</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" th:field="${dto.lastName}">
                            <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger"
                                th:errors="${dto.lastName}">
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">MATRICULE</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" th:field="${dto.matriculate}">
                            <p th:if="${#fields.hasErrors('matriculate')}" th:errorclass="text-danger"
                                th:errors="${dto.matriculate}">
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">GRADE</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${dto.grade}">
                                <option value="Professeur universitaire">Professeur universitaire</option>
                                <option value="Maître de conférence">Maître de conférences</option>
                                <option value="Professeur invité">Professeur invité</option>
                                <option value="Professeur associé">Professeur associé</option>
                                <option value="Professeur émérite">Professeur émérite</option>
                            </select>
                            <p th:if="${#fields.hasErrors('grade')}" th:errorclass="text-danger"
                                th:errors="${dto.grade}">
                            </p>
                        </div>
                    </div>

                    <!-- les Boutons -->
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button class="btn btn-warning" type="submit">
                                <ion-icon name="save-outline"></ion-icon>
                                Sauvegarder
                            </button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-warning" href="/professors">Annuler</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
